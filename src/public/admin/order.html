<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solcito - admin</title>
    <link rel="stylesheet" href="../styles/admin.css">
</head>
<body>
    <div class="order_actions">
      <input type="button" value="Aceptar pedido" class="bttn_accept" id="bttn_accept">
      <input type="button" value="Rechazar pedido" class="bttn_no_accept" id="bttn_no_accept">
    </div>
    <table class="special_table">
      <thead>
        <th>Nombre</th>
        <th>Teléfono</th>
        <th>Email</th>
        <th>Dirección</th>
        <th>Transporte</th>
        <th>Localidad</th>
        <th>Provincia</th>
        <th>Codigo postal</th>
        <th>Cuit o DNI</th>
      </thead>
      <tbody id="shipping_table"></tbody>
    </table>
    <table class="special_table">
       <thead>
         <th>Código</th>
         <th>Estampa</th>
         <th>Talle</th>
         <th>Cantidad</th>
         <th>Precio</th>
         <th>Imagen</th>
       </thead>
       <tbody id="order_table">

       </tbody>
    </table>
    <script src="../scripts/fetch.js"></script>
    <script src="../scripts/mail.js"></script>
    <script src="../scripts/order.js"></script>
</body>
</html>
