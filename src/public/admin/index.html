<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solcitoweb - Admin</title>
  <link rel="stylesheet" href="../styles/index.css">
  <link rel="stylesheet" href="../styles/admin.css">
</head>

<body>
  <div class="login" id="login">
    <label for="user">Usuario:</label>
    <input type="text" id="user">
    <label for="password">Contraseña:</label>
    <input type="password" id="password">
    <input type="button" value="Ingresar" class="button_login" id="button_login">
  </div>
  <div class="crud_collections" id="crud_collections">
    <div class="new_collection_container">
      <h2>Subir una colección:</h2>
      <form id="form_new_collection">
        <label for="collection_code">Código de colección:</label>
        <input type="text" id="collection_code" required>
        <label for="name_collection">Nombre de la colección:</label>
        <input type="text" id="name_collection" required>
        <label for="img_collection">Imagen de la colección:</label>
        <input type="file" id="img_collection" required>
        <input type="button" value="Crear" id="button_create">
      </form>
    </div>
    <div class="button_orders">
        <a href="./orders.html">Pedidos</a>
    </div>
    <div class="collections">
      <table>
        <thead>
          <tr>
            <th>codigo</th>
            <th>nombre</th>
            <th>imagen</th>
          </tr>
        </thead>
        <tbody id="tbody_collections">
          
        </tbody>
      </table>
    </div>
  </div>
  <script src="../scripts/fetch.js"></script>
  <script src="../scripts/collections.js"></script>
  <script src="../scripts/getCollections.js"></script>
</body>

</html>
