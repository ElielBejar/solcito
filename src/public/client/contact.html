<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solcito - Ropa y accesorios</title>
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/main_title.css">
    <link rel="stylesheet" href="../styles/contact.css">
    <link rel="stylesheet" href="../styles/whatsapp.css">
    <link rel="stylesheet" href="../styles/footer.css">
</head>

<body>
    <div class="content">
        <header>
            <div class="toogle" id="toogle"><img src="../../uploads/utils/menu.png" alt="menu">
            </div>
            <div class="logoheader">
                <img src="../../uploads/utils/logoheader.jpg" alt="logoheader">
            </div>
            <div class="tools_container">
                <div class="tools">
                    <a href="./cart.html"><img src="../../uploads/utils/carrito.png" alt="carrito"></a>
                </div>
            </div>
            <nav>
                <div class="search_container">
                    <div class="search">
                        <input type="text" id="text_search" placeholder="Busca un articulo" autocomplete="off">
                        <div class="results">
                            <ul id="list_results">
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="options" id="options">
                    <ul>
                        <li><a href="../">Inicio</a></li>
                        <li><a href="./collections.html">Colecciones</a></li>
                        <li><a href="./contact.html">Contacto</a></li>
                        <li><a href="./about.html">Sobre la empresa</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <main>
            <h1>Contacto</h1>
            <div class="contact_container">
                <div class="form">
                    <form>
                        <label for="name">Nombre y apellido:</label>
                        <input type="text" id="name_form" required>

                        <label for="email">Email:</label>
                        <input type="email" id="email_form" required>

                        <label for="tel">Teléfono: </label>
                        <input type="tel" id="tel_form" required>

                        <label for="message">Mensaje: </label>
                        <textarea id="message_form" required></textarea>
                        <input type="submit" value="Enviar" id="send_form">
                    </form>
                </div>
                <div class="message_img"><img src="../../uploads/utils/mensaje.png" alt="mensaje"></div>
            </div>
        </main>
        <div class="whatsapp">
            <a href="https://wa.me/c/5491130269534"><img src="../../uploads/utils/whatsapp.png" alt="whatsapp"></a>
        </div>
    </div>
    <footer>
        <h3>Solcito web 2024 - Todos los derechos reservados</h3>
        <div class="media_container">
            <h4>Seguinos en nuestras redes sociales</h4>
            <div class="media">
                <a href="https://www.facebook.com/solcitoweb"><img src="../../uploads/utils/facebook.png" alt="facebook"></a>
                <a href="https://wa.me/c/5491130269534"><img src="../../uploads/utils/whatsapp.png" alt="whatsapp"></a>
                <a href="https://www.instagram.com/solcito_prendas/"><img src="../../uploads/utils/instagram.png" alt="instagram"></a>
            </div>
            <div class="contact">
                Contactanos:
                <a href="#" class="mail">info@solcitoweb.com.ar</a>
                <b>+54 9 11 3026-9534</b>
                <b>Tucumán 2100, CABA </b>
            </div>
        </div>
    </footer>
    <script src="../scripts/navToogle.js"></script>
    <script src="../scripts/search.js"></script>
    <script src="../scripts/fetch.js"></script>
    <script src="../scripts/cart.js"></script>
    <script src="../scripts/mail.js"></script>
    <script src="../scripts/contact.js"></script>
</body>

</html>
